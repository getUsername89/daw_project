<form method="POST" action="index.php?ctl=admin" class="form-signin col-md" method="POST">
    <div class="text-center mb-4 text-white">
        <h3>Classroom</h3>
    </div>

    <div class="form-inline d-flex justify-content-around align-items-center">
        <div class="form-group w-100 col-md-12">
            <label class="w-100" for="inputClassroomName">Name (*)</label>
            <input type="text" class="form-control w-100" id="inputClassroomName" name="inputClassroomName"
                aria-describedby="classroomNameHelp" min="3" max="50" placeholder="208" required>
            <small id="classroomNameHelp" class="form-text text-muted">Code class.</small>
        </div>

        <div class="form-group w-100 col-md-12">
            <label class="w-100" for="inputClasroomDescription">Short description (optional)</label>
            <input type="text" class="form-control w-100" id="inputClasroomDescription" name="inputClasroomDescription"
                aria-describedby="classroomDescriptionHelp" min="0" max="50"
                placeholder="Every student is going to pass" required>
            <small id="classroomDescriptionHelp" class="form-text text-muted">Short description about it's
                details.</small>
        </div>

        <div class="form-group w-100 col-md-12">
            <label class="w-100" for="selectClasroomState">State (*)</label>
            <select class="form-control w-100" id="selectClasroomState" required name="selectClasroomState"
                aria-describedby="clasroomStateHelp">
                <option value="perfect">Perfect</option>
                <option value="on_repair">On repair</option>
                <option value="left_out">Left out</option>
            </select>
            <small id="clasroomStateHelp" class="form-text text-muted">How's the classroom?</small>
        </div>

        <div class="form-group btn-group col-md-12">
            <button class="btn btn-primary" name="createClassroom" type="submit">Add</button>
            <button class="btn btn-primary" name="updateClassroom" type="submit">Modify</button>
            <button class="btn btn-primary" name="deleteClassroom" type="submit">Remove</button>
        </div>
    </div>
</form>
<script src="./scripts/js/inputs.js"></script>
<script src="./scripts/js/schedule.js"></script>
