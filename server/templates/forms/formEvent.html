<form method="POST" class="form-signin col-md" method="POST">
    <div class="text-center mb-4 text-white">
        <h3>Event</h3>
    </div>

    <div class="form-row d-flex justify-content-center align-items-center">
        <div class="form-group col-md-1">
            <label for="inputStartHour">Start hour (*)</label>
            <input type="time" class="form-control" id="inputStartHour" name="inputStartHour"
                aria-describedby="StartHourHelp" placeholder="7:55" readonly required>
            <small id="StartHourHelp" class="form-text text-muted">Event starts at.</small>
        </div>

        <div class="form-group col-md-1">
            <label for="inputTitle">Title (*)</label>
            <input type="text" class="form-control" id="inputTitle" name="inputTitle" aria-describedby="titleHelp"
                placeholder="7:55" required>
            <small id="titleHelp" class="form-text text-muted">Event title/small description.</small>
        </div>

        <div class="form-group col-md-1">
            <label for="inputSelectedYear">Year (*)</label>
            <input type="date" class="form-control" id="inputSelectedYear" name="inputSelectedYear"
                aria-describedby="SelectedYearHelp" readonly required>
            <small id="SelectedYearHelp" class="form-text text-muted">Event ends at.</small>
        </div>
    </div>
</form>
<script src="./scripts/js/inputs.js"></script>
