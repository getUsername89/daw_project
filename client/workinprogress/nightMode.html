<body>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"

            style="transition: all 0.2s ease-in-out 0s;">
            <span class="navbar-toggler-icon" style="transition: all 0.2s ease-in-out 0s;"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08"
            style="transition: all 0.2s ease-in-out 0s;">
            <ul class="navbar-nav" style="transition: all 0.2s ease-in-out 0s;">
                <li class="nav-item active" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link" href="#" style="transition: all 0.2s ease-in-out 0s;">Schedules<span
                            class="sr-only" style="transition: all 0.2s ease-in-out 0s;">(current)</span></a>
                </li>
                <li class="nav-item" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link selected" href="#" style="transition: all 0.2s ease-in-out 0s;">Home</a>
                </li>
                <li class="nav-item dropdown" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown08" data-toggle="dropdown"

                        style="transition: all 0.2s ease-in-out 0s;">

        <div class="custom-control custom-switch" id="nightMode">
            <input type="checkbox" class="custom-control-input" id="customSwitches">
            <label class="custom-control-label" for="customSwitches">Toggle this switch element</label>
        </div>
    </nav>
    <main role="main" class="flex-column container col-md-10 px-md-0">

    </main>

<script src="../scripts/libs/jquery.min.js"></script>
<script src="../scripts/libs/jquery-ui.min.js"></script>
<script src="../scripts/libs/bootstrap.min.js"></script>
<script src="../scripts/libs/bootstrap.bundle.min.js"></script>
<script src="../scripts/js/utils.js"></script>
<script>
    $("#nightMode input:checkbox").on("click", function () {
        var current = $(this);
        var isChecked = current.is(":checked");
        if (isChecked) {
            $(".bg-dark").toggleClass("bg-dark").toggleClass("bg-light");
            $(".text-light").toggleClass("text-light").toggleClass("text-dark");
        } else {
            $(".bg-light").toggleClass("bg-light").toggleClass("bg-dark");
            $(".text-dark").toggleClass("text-dark").toggleClass("text-light");
        }
    })
</script>

</html>
