<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="main.css">
    <style>
        main {
            /*display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;*/
            padding-top: 40px;
            padding-bottom: 40px;
            height: calc(100vh - 56px);
        }

        .form-signin {
            color: white;
        }

        .form-signin label {
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="transition: all 0.2s ease-in-out 0s;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" style="transition: all 0.2s ease-in-out 0s;">
            <span class="navbar-toggler-icon" style="transition: all 0.2s ease-in-out 0s;"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08" style="transition: all 0.2s ease-in-out 0s;">
            <ul class="navbar-nav" style="transition: all 0.2s ease-in-out 0s;">
                <li class="nav-item active" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link" href="#" style="transition: all 0.2s ease-in-out 0s;">Schedules<span
                            class="sr-only" style="transition: all 0.2s ease-in-out 0s;">(current)</span></a>
                </li>
                <li class="nav-item" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link selected" href="#" style="transition: all 0.2s ease-in-out 0s;">Home</a>
                </li>
                <li class="nav-item dropdown" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown08" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="transition: all 0.2s ease-in-out 0s;">Create</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown08" style="transition: all 0.2s ease-in-out 0s;">
                        <a class="dropdown-item" href="#" style="transition: all 0.2s ease-in-out 0s;">Classroom</a>
                        <a class="dropdown-item" href="#" style="transition: all 0.2s ease-in-out 0s;">Teacher</a>
                        <a class="dropdown-item" href="#" style="transition: all 0.2s ease-in-out 0s;">Schedule</a>
                    </div>
                </li>
                <li class="nav-item" style="transition: all 0.2s ease-in-out 0s;">
                    <a class="nav-link" href="#" style="transition: all 0.2s ease-in-out 0s;">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main role="main" class="flex-column container col-md-10 px-md-0">
        <form class="form-signin col-md" method="POST">
            <div class="text-center mb-4 text-white">
                <h3>Teacher</h3>
            </div>

            <div class="form-row d-flex justify-content-around align-items-center">
                <div class="form-group col-md-2">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter Username">
                    <small id="usernameHelp" class="form-text text-muted">✓ Is available.</small>
                </div>

                <div class="form-group col-md">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    <small id="nameHelp" class="form-text text-muted">Alphanumeric combination, 8 to 24 characters.</small>
                </div>

                <div class="form-group col-md">
                    <label for="exampleInputName1">Full Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-muted">Enter your full name<!--, the one you are legally recognized with-->.</small>
                </div>

                <div class="form-group col-md-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group col-md">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </div>
            </div>
        </form>
        <form class="form-signin col-md" method="POST">
            <div class="text-center mb-4 text-white">
                <h3>Classroom</h3>
            </div>

            <div class="form-row d-flex justify-content-around align-items-center">
                <div class="form-group col-md-2">
                    <label for="exampleInputUsername1">Name</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter Username">
                    <small id="usernameHelp" class="form-text text-muted">✓ Is available.</small>
                </div>
                <div class="form-group col-md-2">
                    <label for="exampleInputUsername1">Description (optional)</label>
                    <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter Username">
                    <small id="usernameHelp" class="form-text text-muted">✓ Is available.</small>
                </div>
                <div class="form-group col-md-2">
                    <label for="exampleInputUsername1">State</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Perfect</option>
                        <option>On repair</option>
                        <option>Left out</option>
                    </select>
                    <small id="usernameHelp" class="form-text text-muted">✓ Is available.</small>
                </div>

                <div class="form-group col-md">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
                </div>
            </div>
        </form>
    </main>
</body>
<script src="./jquery.slim.min.js"></script>
<script src="./bootstrap.min.js"></script>
<script src="./utils.js"></script>

</html>
