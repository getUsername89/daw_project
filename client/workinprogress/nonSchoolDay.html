<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Festive days</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/mini-event-calendar.min.css">
    <link rel="stylesheet" href="../styles/timetable.css">
    <style>
        main {
            background: none;
        }

        .custom-control-input:checked~.custom-control-label::before {
            color: #fff;
            border-color: #28a745;
            background-color: #28a745;
        }

        .custom-control-input:checked:focus~.custom-control-label::before {
            box-shadow: 0 0 0 .2rem rgba(72, 180, 97, .5) !important;
        }

        .custom-control-label::before {
            border-radius: 50% !important;
        }

        .custom-control-label::after {
            background: none !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Schedules<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link selected" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown08" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Create</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown08">
                        <a class="dropdown-item" href="#">Classroom</a>
                        <a class="dropdown-item" href="#">Teacher</a>
                        <a class="dropdown-item" href="#">Schedule</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="h-100 w-100 d-flex justify-content-center">
        <div class="container">
            <div class="flex-column row my-auto bg-dark text-light p-4 my-3 rounded">
                <div id="nonSchoolDaysToolbar"
                    class="w-100 rounded d-flex justify-content-around py-3 text-white mb-3 bg-dark align-items-center">
                    <!--(.form-group>label{Week}+input:date.form-control)*2-->

                    <div class="form-group form-inline m-0">
                        <label for="datePicker">Day</label>
                        <input type="date" name="datePicker" id="datePicker" class="form-control ml-4">
                    </div>
                    <div class="form-group form-inline m-0">
                        <label for="weekFormat">Change Week/Month calendar format:</label>
                        <button type="button" id="weekFormat" class="btn ml-4 btn-primary">Week</button>
                    </div>
                </div>
                <div id="calendar"></div>
                <div id="toolbar"
                    class="w-100 rounded d-flex justify-content-around py-3 text-white my-3 bg-dark align-items-center">
                    <h5>Days in week that can't be booked</h5>
                </div>
                <!--table>(thead>tr>td*7)+(tbody>tr>td*7)-->
                <form action="" method="POST">
                    <table class="col text-center table table-striped m-0 table-dark">
                        <thead>
                            <tr>
                                <td>M</td>
                                <td>T</td>
                                <td>W</td>
                                <td>T</td>
                                <td>F</td>
                                <td>S</td>
                                <td>S</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle" id="monday"
                                            name="monday">
                                        <label class="custom-control-label rounded-circle" for="monday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle" id="tuesday"
                                            name="tuesday">
                                        <label class="custom-control-label rounded-circle" for="tuesday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle"
                                            id="wednesday" name="wednesday">
                                        <label class="custom-control-label rounded-circle" for="wednesday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle"
                                            id="thursday" name="thursday">
                                        <label class="custom-control-label rounded-circle" for="thursday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle" id="friday"
                                            name="friday">
                                        <label class="custom-control-label rounded-circle" for="friday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle"
                                            id="saturday" name="saturday">
                                        <label class="custom-control-label rounded-circle" for="saturday"></label>
                                    </div>
                                </td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input  rounded-circle" id="sundays"
                                            name="sundays">
                                        <label class="custom-control-label rounded-circle" for="sundays"></label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="../scripts/libs/jquery.min.js"></script>
<script src="../scripts/libs/bootstrap.min.js"></script>
<script src="../scripts/libs/bootstrap.bundle.min.js"></script>
<script src="../scripts/js/utils.js"></script>
<script src="../scripts/js/inputs.js"></script>
<script src="../scripts/js/calendar-controls.js"></script>
<script src="../scripts/libs/mini-event-calendar.js"></script>
<script>
    var sampleEvents = [{
        title: "Soulful sundays bay area",
        date: new Date().setDate(new Date().getDate() - 7), // last week
        link: "#"
    }, {
        title: "London Comicon",
        date: new Date().getTime(), // today
        link: "#"
    }, {
        title: "Youth Athletic Camp",
        date: new Date().setDate(new Date().getDate() + 31), // next month
        link: "#"
    }];
    var calendar = $("#calendar");
    var calendarControls = new CalendarControls(calendar, sampleEvents);
</script>

</html>
